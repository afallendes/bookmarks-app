<header class="py-3 mb-4 border-bottom">
  <div class="container d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    
    <a href="{% url 'frontend:bookmarks-recent' %}" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
      <h1 class="display-6"><i class="bi bi-bookmark-star"></i> Bookmarks App</h1>
    </a>

    <form class="form col-12 col-lg-auto mb-lg-0" action="{% url 'frontend:bookmarks-list' %}" method="GET">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        
        <div class="input-group">
          <input type="text" id="search-input" name="search" class="form-control" placeholder="Search..." maxlength="50" minlength="1" required>
          <button type="submit" id="search-submit" class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
        </div>

      </div>
    </form>

  </div>
</header>
