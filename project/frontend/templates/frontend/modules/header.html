<header class="py-3 mb-4 border-bottom">
  <div class="container d-flex flex-wrap justify-content-center">
    <a href="{% url 'frontend:bookmarks-recent' %}" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
      {% comment %} <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg> {% endcomment %}
      <span class="fs-4"><i class="bi bi-bookmark-star"></i> Bookmarks App</span>
    </a>
    <form class="form-floating col-12 col-lg-auto mb-3 mb-lg-0" action="{% url 'frontend:bookmarks-list' %}" method="GET">
      {{ search_form.search.errors }}
      {{ search_form.search }}
      {{ search_form.search.label_tag }}
    </form>
  </div>
</header>
