{% extends 'frontend/base.html' %}

{% block title %}Delete{% endblock %}

{% block section_title %}Delete Bookmark{% endblock %}

{% block section_content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the following bookmark?</p>
    <p><a href="{{ object.url }}">{{ object.title }}</a></p>
    <input type="submit" value="Confirm">
</form>
{% endblock %}
