{% extends 'frontend/base.html' %}

{% block title %}New{% endblock %}

{% block section_title %}New Bookmark{% endblock %}

{% block section_content %}
<form action="{% url 'frontend:bookmark-create' %}" method="POST">
    {% csrf_token %}
    <div class="row mb-3">
        <label for="{{ form.title.id_for_label }}" class="col-sm-2 col-form-label">{{ form.title.label }}</label>
        <div class="col-sm-10">
            {{ form.title }}
        </div>
    </div>
    <div class="row mb-3">
        <label for="{{ form.url.id_for_label }}" class="col-sm-2 col-form-label">{{ form.url.label }}</label>
        <div class="col-sm-10">
            {{ form.url }}
        </div>
    </div>
    <div class="row mb-3">
        <label for="{{ form.tags.id_for_label }}" class="col-sm-2 col-form-label">{{ form.tags.label }}</label>
        <div class="col-sm-10">
            {{ form.tags }}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
