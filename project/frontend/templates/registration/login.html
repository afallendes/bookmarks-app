<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">

        <!-- Bootstrap Icons -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
          crossorigin="anonymous">

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
      <main class="d-flex justify-content-center my-5">
        <div id="form-wrapper" class="col-12 p-3">
          <h1 class="fs-4 mb-5 text-center"><i class="bi bi-bookmark-star"></i> Bookmarks App</h1>
        
          <form method="post" action="{% url 'login' %}">
      
            {% if form.errors %}
            <p class="text-danger">No match. Please try again.</p>
            {% endif %}
            
            {% csrf_token %}
            
            <div class="col-12 form-floating mb-3">
              <input type="email" class="form-control {% if form.errors %}is-invalid{% endif %}" id="id_username">
              <label for="id_username">Email</label>
            </div>
      
            <div class="col-12 form-floating mb-3">
              <input type="password" class="form-control {% if form.errors %}is-invalid{% endif %}" id="id_password">
              <label for="id_password">Password</label>
            </div>
      
            <div class="col-12">
              <button type="submit" class="btn btn-primary float-end">Login</button>
            </div>
      
          </form>
      
        </div>
      </main>

      {% include 'frontend/modules/footer.html' %}
      
      <!--  Bootstrap JS with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    </body>
</html>
